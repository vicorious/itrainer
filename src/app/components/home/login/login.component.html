<head>
	<title>Ingresa</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="assets/Login_v18/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="assets/Login_v18/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="assets/Login_v18/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="assets/Login_v18/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="assets/Login_v18/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="assets/Login_v18/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="assets/Login_v18/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="assets/Login_v18/vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="assets/Login_v18/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="assets/Login_v18/css/util.css">
	<link rel="stylesheet" type="text/css" href="assets/Login_v18/css/main.css">

</head>
<body style="background-color: #666666;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-43">
						Ingresa para continuar
					</span>
					
					<a routerLink="/perfil">Home</a>
					
					
				 <div [formGroup]="loginForm">
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input [(ngModel)]="correo" class="input100" type="text" name="email" required formControlName="correo">
						<span class="focus-input100"></span>
						<span class="label-input100">Correo electronico</span>
					</div>
					
					
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input [(ngModel)]="contrasena" class="input100" type="password" name="pass" required formControlName="contrasena"> 
						<span class="focus-input100"></span>
						<span class="label-input100">Contraseña</span>
					</div>
				

					<div class="flex-sb-m w-full p-t-3 p-b-32">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Recuerdame
							</label>
						</div>

						<div>
							<a href="#" class="txt1">
								Olvidaste tu contraseña?
							</a>
						</div>
					</div>
			

					<div *ngIf="loginForm.valid" class="container-login100-form-btn">
						<button (click)="logueo()" class="login100-form-btn">
							Ingresa
						</button>
					</div>
				</div>
					
					<div class="text-center p-t-46 p-b-20">
						<span class="txt2">
							O ingresa usando
						</span>
					</div>
				

					<div class="login100-form-social flex-c-m">
						<a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
							<i class="fa fa-facebook-f" aria-hidden="true"></i>
						</a>

						<a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
							<i class="fa fa-twitter" aria-hidden="true"></i>
						</a>
					</div>
				</form>

				<div class="login100-more" style="background-image: url('assets/Login_v18/images/bg-01.jpg');">
				</div>
			</div>
		</div>
	</div>
	
			<!-- Progress bar -->
	<ng-progress></ng-progress>

	
	
<!--===============================================================================================-->
	<script src="assets/Login_v18/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="assets/Login_v18/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="assets/Login_v18/vendor/bootstrap/js/popper.js"></script>
	<script src="assets/Login_v18/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="assets/Login_v18/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="assets/Login_v18/vendor/daterangepicker/moment.min.js"></script>
	<script src="assets/Login_v18/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="assets/Login_v18/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="assets/Login_v18/js/main.js"></script>
		
</body>
